<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="backHomeBtn"><a href="../index.html"><i class="fa-solid fa-left-long fa-lg"></i> Go to home page....</a></div>
    <div class="container d-flex flex-column align-items-center mt-4">
        <div class="row">
            <div class="col-12 calculator px-4">
                <h1 class="text-center my-4">My Calculator</h1>
                <div class="row p-2">
                    <input type="text" placeholder="00.00" class="form-control text-right my-2">
                </div>
                <div class="row btn-wrapper ml-0">
                    <button class="button">C</button>
                    <button class="button">%</button>
                    <button class="button"><i class="fa-solid fa-square-root-variable"></i></button>
                    <button class="button">MC</button>
                </div>
                <div class="row btn-wrapper ml-0">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button">\</button>
                </div>
                <div class="row btn-wrapper ml-0">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">*</i></button>
                </div>
                <div class="row btn-wrapper ml-0">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">-</button>
                </div>
                <div class="row btn-wrapper ml-0 mb-4">
                    <button class="button">0</button>
                    <button class="button">.</button>
                    <button class="button answr">=</button>
                    <button class="button">+</button>
                </div>
            </div>
        </div>

    </div>
    <script src="./assets/app.js"></script>
</body>

</html>
