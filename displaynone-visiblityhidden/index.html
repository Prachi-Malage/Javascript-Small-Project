<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main-div">
        <h3>Difference between display:none and visiblity: hidden</h3>
        <p><strong>visibility:hidden</strong> hides the element, but it still takes up space in the layout.</p>
        <p><strong>display:none</strong> removes the element from the document. It does not take up any space.</p>

        <div class="boxes">
            <div class="imgbox" id="imgbox1">Box 1<br>
                <img src="./images/img_5terre.jpg" alt="Italy" style="width:100%">
                <button onclick="removeElement()">Remove(display:none)</button>
            </div>
    
            <div class="imgbox" id="imgbox2">Box 2<br>
                <img src="./images/img_lights.jpg" alt="Lights" style="width:100%">
                <button onclick="changeVisibility()">Hide(visibility:hidden)</button>
            </div>
    
            <div class="imgbox">Box 3<br>
                <img src="./images/img_forest.jpg" alt="Forest" style="width:100%">
                <button onclick="resetElement()">Reset All</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
